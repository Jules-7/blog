{% extends 'base.html' %}

{% block title %}Posts tagged with #{{ tag_name }}{% endblock %}

{% block content %}

    <div class="posts_slide">
        {% for post in posts %}
            <div class="post_image_div">
                <a href="{{ post.get_absolute_url }}"><img class="post_image" src="{{ post.image.url }}"/></a>
                <h3><span>{{ post.title }}</span></h3>
                <a href="{{ post.get_absolute_url }}"><div class="post_text">{{ post.content|truncatewords_html:50|safe }}</div></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
